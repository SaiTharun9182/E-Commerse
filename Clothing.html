<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0c0101;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 200px;
            text-align: center;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>

    <header>
        <h1>Fashion Store</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="BlackTshirt.webp" alt="Product1" style="height: 70%;">
            <h3>Stylish Black Tshirt(Men & Women) </h3>
            <p>Price: Rs 1699</p>
        </div>

        <div class="product">
            <img src="LevisJacket.webp" alt="Product 2">
            <h3>Levis Jacket</h3>
            <p>Price: Rs 2889</p>
        </div>
        <div class="product">
           <img src="DenimJeans.webp" alt="Product 2">
            <h3>Denim Jeans Paint</h3>
             <p>Price: Rs 3890</p>
        </div>
        <div class="product">
            <h3>More products are coming soon :)</h3>
            <p>Stay tuned</p>
        </div>
        <!-- Add more products as needed -->

    </div>

    <script>
        // JavaScript for zooming images
        const products = document.querySelectorAll('.product img');

        products.forEach(product => {
            product.addEventListener('mousemove', (e) => {
                const boundingBox = product.getBoundingClientRect();
                const offsetX = e.clientX - boundingBox.left;
                const offsetY = e.clientY - boundingBox.top;
                const percentageX = offsetX / boundingBox.width * 100;
                const percentageY = offsetY / boundingBox.height * 100;

                product.style.transformOrigin = `${percentageX}% ${percentageY}%`;
                product.style.transform = 'scale(1.5)';
            });

            product.addEventListener('mouseleave', () => {
                product.style.transform = 'scale(1)';
            });
        });
    </script>

</body>
</html>
