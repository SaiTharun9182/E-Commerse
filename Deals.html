<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact for further assistance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0a0000;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            margin: 10px;
            padding: 15px;
            width: 300px;
            text-align: center;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            transition: transform 0.3s;
        }
    </style>
</head>
<body>

    <header>
        <h1>Deals that will amaze you!!</h1>
    </header>

    <div class="product-container">
        <div class="product">
            <img src="FestiveDeals.webp" alt="Deals" style="height: 70%;">
            <h3>Stay tuned for amazing deals</h3>
            <p>Wait for the deals and grab it :)</p>
        </div>

        <!-- Add more products as needed -->

    </div>
    <center><h3 style="color: #fff;"> I'm happy to share that the deals will be alive in festive seasons and we will notify you when the deals are available :)</h3>

    <script>
        // JavaScript for zooming images
        const products = document.querySelectorAll('.product img');

        products.forEach(product => {
            product.addEventListener('mousemove', (e) => {
                const boundingBox = product.getBoundingClientRect();
                const offsetX = e.clientX - boundingBox.left;
                const offsetY = e.clientY - boundingBox.top;
                const percentageX = offsetX / boundingBox.width * 100;
                const percentageY = offsetY / boundingBox.height * 100;

                product.style.transformOrigin = `${percentageX}% ${percentageY}%`;
                product.style.transform = 'scale(1.5)';
            });

            product.addEventListener('mouseleave', () => {
                product.style.transform = 'scale(1)';
            });
        });
    </script>

</body>
</html>
